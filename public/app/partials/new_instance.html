<h1>Create New Instance</h1>


<div class="box box-primary">
<!-- form start -->
<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Instance Name</label>
      <input class="form-control" placeholder="Enter instance name" ng-model="instanceName">
	  <p class="help-block">This will be cargografias.org/instanceName</p>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Popit Instance Name</label>
      <input type="text" class="form-control" placeholder="Enter instance name" ng-model="popitInstance">
      <p class="help-block">Example: this is 'cargografias' for cargografias.popit.mysociety.org </p>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Repeat Password</label>
      <input type="password" class="form-control" placeholder="Repeat Password" ng-model="password2">
    </div>
    
  </div><!-- /.box-body -->

  <div class="box-footer">
  	<input type="button" class="btn btn-primary" value="Create Instance" ng-click="createInstance()" />
  </div>
</form>
</div>
