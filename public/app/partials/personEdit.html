<div class="modal-header">
    <h3 class="modal-title">Edit Person</h3>
</div>

<div class="modal-body">

	<div class="form-group">
	  <label for="name">Name (calculated)</label>
	  <input type="text" class="form-control" id="name" ng-model="person.name" disabled="disabled">
	</div>

	<div class="form-group">
	  <label for="">Given Name</label>
	  <input type="text" class="form-control" id="" ng-model="person.given_name" ng-change="calcName()">
	</div>

	<div class="form-group">
	  <label for="">Family Name</label>
	  <input type="text" class="form-control" id="" ng-model="person.family_name" ng-change="calcName()">
	</div>

	<div class="form-group">
	  <label for="">Gender</label>
	  <input type="text" class="form-control" id="" ng-model="person.gender">
	</div>

	<div class="form-group">
	  <label for="">Image</label>
	  <input type="text" class="form-control" id="" ng-model="person.image">
	</div>

	<div class="form-group">
	  <label for="">Id Type (scheme)</label>
	  <input type="text" class="form-control" id="" ng-model="person.idtype">
	</div>

	<div class="form-group">
	  <label for="">Id Number</label>
	  <input type="text" class="form-control" id="" ng-model="person.idnumber">
	</div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
