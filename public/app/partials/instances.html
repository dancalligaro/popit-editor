<div class="row">
<div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Existing Instances</h3>
      <div class="box-tools" style="display: none;">
        <div class="input-group">
          <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div><!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
        <tr>
          <th>Instance</th>
          <th>Url</th>
          <th>Popit Url</th>
          <th>Email</th>
          <th ng-show="$root.bootstrapData.user.username == 'admin'"></th>
        </tr>
        <tr ng-repeat="item in instances">
          <td>{{item.instanceName}}</td>
          <td><a href="http://{{bootstrapData.cargoBaseUrl}}/{{item.instanceName}}" target="_blank">http://{{bootstrapData.cargoBaseUrl}}/{{item.instanceName}}</a></td>
          <td>{{item.popitUrl}}</td>
          <td>{{item.email}}</td>
          <th ng-show="$root.bootstrapData.user.username == 'admin'">
            <input type="button" ng-click="impersonate(item.username)" value="Log In" />
          </td>
        </tr>
      </tbody></table>
    </div><!-- /.box-body -->
  </div><!-- /.box -->
</div>
</div>
